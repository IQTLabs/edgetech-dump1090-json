name: Docker Build Testing

on: [pull_request, pull_request_target]



jobs:
  push_to_registry:
    name: Test Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Log in to DockerHub
        uses: docker/login-action@v3 
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set DOCKER_FOLDER
        run: echo "DOCKER_FOLDER=${GITHUB_REPOSITORY#edgetech-}" >> $GITHUB_ENV
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.DOCKER_FOLDER }}
          platforms: linux/arm64,linux/amd64
          push: true
          tags: ${{ vars.DOCKER_NAMESPACE }}/${{ github.event.repository.name }}:testing-PR${{ format('{0:04}', github.event.pull_request.number) }}
