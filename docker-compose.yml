version: "3"
services:
  mqtt:
    image: iqtlabs/edgetech-mqtt:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "1M"
        max-file: "10"
  dump1090-json:
    image: iqtlabs/edgetech-dump1090-json:latest
    build:
      context: ./dump1090-json
      dockerfile: ./Dockerfile
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"
    environment:
      - MQTT_IP=mqtt
      - DUMP1090_HOST=<IP>
      - DUMP1090_HTTP_PORT=30003
      - JSON_OUTPUT_TOPIC=/skyscan/dump1090/JSON
    depends_on: 
      - mqtt
    env_file:
      - .env